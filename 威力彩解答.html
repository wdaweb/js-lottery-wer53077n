    <script>

        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }
        const groupA = []
        //for 方法1
        // for (let i = 0; i < 6; i++) {
        //     const number = rand(1, 38)
        //     if (groupA.includes(number)) {
        //         i--
        //     } else {
        //         groupA.push(number)
        //     }
        //     console.log(groupA)
        // }
        //while 方法2
        while (groupA.length < 6) {
            const number = rand(1, 38)
            if (!groupA.includes(number)) {
                groupA.push(number)
            }
        }
        console.log(groupA)

        //方法3
        //列出1~38的陣列
        groupA.length = 0

        const numbers = Array.from({ length: 38 }, (value, index) => {
            return index + 1
        })
        console.log(numbers)

        for (let i = 0; i < 6; i++) {
            const index = random(0, numbers.length - 1)
            groupA.push(numbers[index])
            numbers.splice(index, 1)
        }
        console.log(groupA)
    </script>
